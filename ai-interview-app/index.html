<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI é¢è¯•åŠ©æ‰‹</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;

            display: flex;

        .container {

        h1 {

        }
        .form-group {

        label {

        }
        #prompt-text {

        #drop-zone p {

        }
        #submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 18px;

            transition: background-color 0.3s;
        }
        #submit-btn:disabled {
            background-color: #a0c3ff;
            cursor: not-allowed;
        }
        #result-container {
            margin-top: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            min-height: 100px;
            white-space: pre-wrap; /* ä¿æŒæ¢è¡Œå’Œç©ºæ ¼ */
            line-height: 1.6;
            display: none; /* é»˜è®¤éšè— */
        }
        .thinking {
            color: #555;
            font-style: italic;
        }
        .error {
            color: #d93025;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>ğŸ“„ AI ç®€å†é¢è¯•åŠ©æ‰‹</h1>

    <div class="form-group">
        <label for="prompt-text">ä½ æƒ³é¢è¯•çš„å²—ä½æ˜¯ä»€ä¹ˆï¼Ÿ</label>
        <input type="text" id="prompt-text" placeholder="ä¾‹å¦‚ï¼šJava åç«¯å¼€å‘å·¥ç¨‹å¸ˆ">
    </div>

    <div class="form-group">
        <label for="pdf-file">ä¸Šä¼ ä½ çš„ç®€å† (PDF)</label>
        <div id="drop-zone">
            <p>å°† PDF æ–‡ä»¶æ‹–æ‹½åˆ°æ­¤å¤„ï¼Œæˆ–ç‚¹å‡»é€‰æ‹©æ–‡ä»¶</p>
            <p id="file-name"></p>
        </div>
        <input type="file" id="pdf-file" accept=".pdf" hidden>
    </div>
    
    <button id="submit-btn" disabled>å¼€å§‹åˆ†æ</button>

    <div id="result-container">
        <div id="result-content"></div>
    </div>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('pdf-file');
    const fileNameDisplay = document.getElementById('file-name');
    const promptInput = document.getElementById('prompt-text');
    const submitBtn = document.getElementById('submit-btn');
    const resultContainer = document.getElementById('result-container');
    const resultContent = document.getElementById('result-content');

    let uploadedFile = null;

    // æ£€æŸ¥æ˜¯å¦å¯ä»¥å¯ç”¨æŒ‰é’®
    const checkForm = () => {
        submitBtn.disabled = !(uploadedFile && promptInput.value.trim() !== "");
    };

    // --- æ–‡ä»¶æ‹–æ‹½å’Œé€‰æ‹©é€»è¾‘ ---
    dropZone.addEventListener('click', () => fileInput.click());
    
    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0 && files[0].type === 'application/pdf') {
            uploadedFile = files[0];
            fileNameDisplay.textContent = `å·²é€‰æ‹©æ–‡ä»¶: ${uploadedFile.name}`;
            checkForm();
        } else {
            alert('è¯·ä¸Šä¼ æœ‰æ•ˆçš„ PDF æ–‡ä»¶ã€‚');
        }
    });

    fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
            uploadedFile = fileInput.files[0];
            fileNameDisplay.textContent = `å·²é€‰æ‹©æ–‡ä»¶: ${uploadedFile.name}`;
            checkForm();
        }
    });

    promptInput.addEventListener('input', checkForm);

    // --- è¡¨å•æäº¤å’Œæµå¼å“åº”å¤„ç† ---
    submitBtn.addEventListener('click', async () => {
        if (submitBtn.disabled) return;

        // ç¦ç”¨æŒ‰é’®å¹¶æ¸…ç©ºæ—§ç»“æœ
        submitBtn.disabled = true;
        submitBtn.textContent = 'åˆ†æä¸­...';
        resultContainer.style.display = 'block';
        resultContent.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„å†…å®¹

        // åˆ›å»º FormData
        const formData = new FormData();
        formData.append('pdf_file', uploadedFile);
        formData.append('gangwei', promptInput.value);

        try {
            // ä½¿ç”¨ fetch API å‘é€è¯·æ±‚
            const response = await fetch('http://127.0.0.1:18000/interview', {
                method: 'POST',
                body: formData,
            });

            if (!response.ok) {
                throw new Error(`æœåŠ¡å™¨é”™è¯¯: ${response.status} ${response.statusText}`);
            }

            // å¤„ç†æµå¼å“åº”
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                // è§£ç æ”¶åˆ°çš„æ•°æ®å— (å¯èƒ½åŒ…å«å¤šä¸ªäº‹ä»¶)
                const chunk = decoder.decode(value, { stream: true });
                const events = chunk.split('\n\n').filter(e => e.startsWith('data:'));
                
                for (const eventString of events) {
                    const jsonData = eventString.replace('data: ', '');
                    try {
                        const eventData = JSON.parse(jsonData);
                        // ä¼˜é›…åœ°å±•ç¤ºç»“æœ
                        updateResult(eventData);
                    } catch (e) {
                        console.error('æ— æ³•è§£æJSON:', jsonData);
                    }
                }
            }
        } catch (error) {
            updateResult({ event: 'error', data: `è¯·æ±‚å¤±è´¥: ${error.message}` });
        } finally {
            // æ¢å¤æŒ‰é’®çŠ¶æ€
            submitBtn.disabled = false;
            submitBtn.textContent = 'å¼€å§‹åˆ†æ';
            checkForm(); // æ ¹æ®å½“å‰çŠ¶æ€å†³å®šæŒ‰é’®æ˜¯å¦å¯ç”¨
        }
    });

    function updateResult(event) {
        if (event.event === 'thinking') {
            const p = document.createElement('p');
            p.className = 'thinking';
            p.textContent = event.data;
            resultContent.innerHTML = ''; // æ¸…ç©ºå¹¶æ˜¾ç¤ºæ€è€ƒä¸­
            resultContent.appendChild(p);
        } else if (event.event === 'message') {
            // å¦‚æœä¹‹å‰åªæœ‰ "æ€è€ƒä¸­" æç¤ºï¼Œåˆ™æ›¿æ¢å®ƒ
            if (resultContent.querySelector('.thinking')) {
                resultContent.innerHTML = '';
            }
            // å°†è¿”å›çš„å†…å®¹è¿½åŠ åˆ°ç»“æœåŒºåŸŸ
            resultContent.innerHTML += event.data;
        } else if (event.event === 'error') {
            const p = document.createElement('p');
            p.className = 'error';
            p.textContent = `âŒ é”™è¯¯: ${event.data}`;
            resultContent.appendChild(p);
        } else if (event.event === 'done') {
            // å¯ä»¥é€‰æ‹©æ·»åŠ ä¸€ä¸ªå®Œæˆæ ‡è®°
            console.log('Stream finished.');
        }
    }

</script>

</body>
</html>
